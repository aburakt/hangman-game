<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Hangman Game</title>
	</head>
	<body>
		<h1>Hangman Game</h1>
		<p>Enter a letter for find the unknown word</p>

		<div class="container">
			<svg height="250" width="250" class="shape">
				<!-- Hang -->
				<line x1="50" y1="22.5" x2="130" y2="22.5" />
				<line x1="130" y1="20" x2="130" y2="50" />
				<line x1="50" y1="20" x2="50" y2="250" />
				<line x1="10" y1="250" x2="90" y2="250" />

				<!-- head -->
				<circle cx="130" cy="70" r="20" class="item" />
				<!-- body -->
				<line x1="130" y1="90" x2="130" y2="170" class="item" />
				<!-- arms -->
				<line x1="130" y1="105" x2="100" y2="120" class="item" />
				<line x1="130" y1="105" x2="160" y2="120" class="item" />
				<!-- legs -->
				<line x1="130" y1="170" x2="100" y2="200" class="item" />
				<line x1="130" y1="170" x2="160" y2="200" class="item" />
			</svg>

			<div id="wrong-letters">
				<h3>Wrong Letters</h3>
				<span>a, b, c</span>
			</div>

			<div id="word"></div>
		</div>

		<div id="popup-container">
			<div class="popup">
				<h2 id="success-message"></h2>
				<button id="play-again">Try Again</button>
			</div>
		</div>

		<div id="message" class="">
			<p>Letter already selected</p>
		</div>

		<script src="script.js"></script>
	</body>
</html>
